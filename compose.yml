services:
  # Kafka service
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - 22181:2181
  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - 29092:29092
    hostname: kafka
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 2
  kafka-ui:
    image: provectuslabs/kafka-ui
    container_name: kafka-ui
    ports:
      - 8091:8080
    restart: always
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:29092
      - KAFKA_CLUSTERS_0_ZOOKEEPER=zookeeper:2181
    links:
      - kafka
      - zookeeper

  # Keycloak service
  keycloak-db:
    container_name: keycloak-db
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-keycloak-db}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-keycloak-db}
      POSTGRES_DB: keycloak_db
      PGDATA: /data/postgres
    volumes:
      - dbdata-keycloak:/data/postgres
  keycloak:
    image: keycloak/keycloak:26.0
    container_name: keycloak
    restart: always
    ports:
      - 8090:8080
    environment:
      DB_VENDOR: POSTGRES
      DB_ADDR: keycloak-db
      DB_DATABASE: keycloak_db
      DB_USER: ${POSTGRES_USER:-keycloak-db}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-keycloak-db}
      KC_HOSTNAME: ${KC_HOSTNAME:-localhost}
      KEYCLOAK_USER: ${KEYCLOAK_USER:-user}
      KEYCLOAK_PASSWORD: ${KEYCLOAK_PASSWORD:-user_password}
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin_password}
      KC_HTTP_ENABLED: true
      HTTP_ADDRESS_FORWARDING: true
    command: start
    volumes:
      - ./keycloak-realms:/opt/keycloak/data/import
    depends_on:
      - keycloak-db
    links:
      - "keycloak-db:keycloak-db"

  # DB of services
  mongo-tasks:
    container_name: mongo-tasks
    image: mongo:8.0
    restart: always
    ports:
      - 9000:27017
    volumes:
      - dbdata-tasks:/data/db
networks:
  tasks:
    driver: bridge
volumes:
  dbdata-keycloak:
  dbdata-tasks:
