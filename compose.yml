services:
  kafka:
    image: apache/kafka:3.8.0
    hostname: kafka
    container_name: kafka
    restart: always
    ports:
      - 9092:9092
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_PROCESS_ROLES: kafka,controller
      KAFKA_NODE_ID: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:29093
      KAFKA_LISTENERS: PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
  kafka-ui:
    image: provectuslabs/kafka-ui
    container_name: kafka-ui
    ports:
      - 8081:8080
    restart: always
    environment:
      KAFKA_CLUSTERS_0_NAME: kafka
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
    links:
      - kafka
  keycloak-db:
    container_name: keycloak-db
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-keycloak-db}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-keycloak-db}
      POSTGRES_DB: keycloak_db
      PGDATA: /data/postgres
    volumes:
      - dbdata-keycloak:/data/postgres
  keycloak:
    image: keycloak/keycloak:26.0
    container_name: keycloak
    restart: always
    ports:
      - 8082:8080
    environment:
      DB_VENDOR: POSTGRES
      DB_ADDR: keycloak-db
      DB_DATABASE: keycloak_db
      DB_USER: ${POSTGRES_USER:-keycloak-db}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-keycloak-db}
      KC_HOSTNAME: ${KC_HOSTNAME:-localhost}
      KEYCLOAK_USER: ${KEYCLOAK_USER:-user}
      KEYCLOAK_PASSWORD: ${KEYCLOAK_PASSWORD:-user_password}
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin_password}
      KC_HTTP_ENABLED: true
      HTTP_ADDRESS_FORWARDING: true
    command: start
    volumes:
      - ./keycloak-realms:/opt/keycloak/data/import
    depends_on:
      - keycloak-db
    links:
      - "keycloak-db:keycloak-db"
  mongo-tasks:
    container_name: mongo-tasks
    image: mongo:8.0
    restart: always
    ports:
      - 9001:27017
    volumes:
      - dbdata-tasks:/data/db
networks:
  tasks:
    driver: bridge
volumes:
  dbdata-keycloak:
  dbdata-tasks: